<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>stitch auth</title>
    <link rel="shortcut icon" href="/stitch-auth/static/favicon.ico" type="image/x-icon" />
    <script type="text/javascript">
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id='root'></div>
    <script src="/stitch-auth/static/bundle.js"></script>
  </body>
</html>
